        <div class="container" id="registercontainer">
            <h1>Register</h1>
            <form class="userForm" id="registerform" action="index.html" method="post">
                <input type="text" name="" value="" placeholder="Username" required maxlength="18" /><br />
                <input type="email" name="" value="" placeholder="Email address" required maxlength="18" /><br />

            </form>
            <button type="button" name="button">Register</button>
        </div>

        <div class="container" id="tokenform">
            <h1>Verify your account</h1>
            <p>We've emailed you a 5-digit token to enter below:</p>
            <input type="number" name="" value="" maxlength="5" required /><br />
            <button type="button" name="button">Verify</button>
